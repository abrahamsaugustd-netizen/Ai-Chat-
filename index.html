<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
  <link rel="icon" href="Fav.ico" type="image/x-icon">
    <!-- Adding Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
            --ai-bubble: #ffffff;
            --user-bubble: #4f46e5;
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-gradient);
            color: var(--text-main);
        }

        .chat-container {
            width: 95%;
            max-width: 600px;
            height: 85vh;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .api-key-section {
            padding: 15px 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .api-key-section input {
            flex-grow: 1;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .api-key-section input:focus {
            border-color: var(--primary-color);
        }

        .api-key-section button {
            padding: 10px 18px;
            background-color: #10b981;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .api-key-section button:hover {
            background-color: #059669;
        }

        .chat-box {
            flex-grow: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 85%;
            font-size: 15px;
            line-height: 1.6;
            position: relative;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        /* Improved Markdown Styling for AI Answers */
        .ai-message p { margin: 0 0 10px 0; }
        .ai-message p:last-child { margin-bottom: 0; }
        .ai-message ul, .ai-message ol { margin: 10px 0; padding-left: 20px; }
        .ai-message code { background: #f3f4f6; padding: 2px 4px; border-radius: 4px; font-family: monospace; }
        .ai-message pre { background: #f3f4f6; padding: 10px; border-radius: 8px; overflow-x: auto; margin: 10px 0; }
        .ai-message pre code { background: transparent; padding: 0; }
        .ai-message strong { color: var(--primary-color); }

        .user-message {
            background-color: var(--user-bubble);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            background-color: var(--ai-bubble);
            color: var(--text-main);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .input-area {
            display: flex;
            padding: 20px;
            background-color: white;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            gap: 12px;
        }

        .input-area input {
            flex-grow: 1;
            padding: 14px 20px;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            font-size: 15px;
            outline: none;
            background-color: #f9fafb;
            transition: all 0.2s;
        }

        .input-area input:focus {
            background-color: white;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .input-area button {
            padding: 0 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .input-area button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .input-area button:active {
            transform: translateY(0);
        }

        /* Scrollbar Styling */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }
        .chat-box::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="api-key-section">
            <input type="password" id="apiKeyInput" placeholder="Enter API Key">
            <button id="setApiKeyButton">Set Key</button>
        </div>
        <div class="chat-box" id="chatBox">
            <div class="message ai-message">Hello! I'm your AI assistant. How can I help you today?</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." autofocus>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const setApiKeyButton = document.getElementById('setApiKeyButton');
        
        let geminiApiKey = '';

        setApiKeyButton.addEventListener('click', () => {
            geminiApiKey = apiKeyInput.value.trim();
            if (geminiApiKey) {
                apiKeyInput.value = '';
                appendMessage('ai', 'API key set! You can now ask me any question.');
            }
        });

        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
            
            if (sender === 'ai') {
                // Use marked.js to parse markdown for AI messages
                messageElement.innerHTML = marked.parse(text);
            } else {
                messageElement.textContent = text;
            }
            
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function callGeminiApi(userMessage) {
            if (!geminiApiKey) {
                return 'Please set your API key in the top bar first.';
            }
            
            try {
                const model = 'gemini-2.5-flash-preview-09-2025';
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${geminiApiKey}`;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: userMessage
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        return 'Unauthorized: Please check your API key.';
                    } else if (response.status === 403) {
                        return 'Forbidden: Your API key does not have access to this resource.';
                    } else if (response.status === 404) {
                        return 'Not Found: The API endpoint is incorrect or the model is unavailable.';
                    } else {
                        return `API error (status ${response.status}). Please try again later.`;
                    }
                }

                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || 'No response from API.';
            } catch (error) {
                return 'Error contacting Gemini API. Please check your network connection.';
            }
        }

        function getAiResponse(userMessage) {
            const msg = userMessage.toLowerCase().trim();

            if (msg.includes('hello') || msg.includes('hi')) {
                return 'Hello there! How can I help you?';
            } else if (msg.includes('how are you')) {
                return 'I am an AI assistant powered by Gemini. I am ready to help!';
            } else if (msg.includes('model') || msg.includes('what model')) {
                return 'I am using the Gemini 2.5 Flash model.';
            } else if (msg.includes('time')) {
                return `The current time is ${new Date().toLocaleTimeString()}.`;
            } else if (msg.includes('date')) {
                return `Today's date is ${new Date().toLocaleDateString()}.`;
            } else {
                return null; 
            }
        }

        async function sendMessage() {
            const messageText = userInput.value.trim();
            if (messageText !== '') {
                appendMessage('user', messageText);
                userInput.value = '';

                setTimeout(async () => {
                    let aiResponse = getAiResponse(messageText);
                    if (aiResponse === null) {
                        aiResponse = await callGeminiApi(messageText);
                    }
                    appendMessage('ai', aiResponse);
                }, 400);
            }
        }

        sendButton.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
